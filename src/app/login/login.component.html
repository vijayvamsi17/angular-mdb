<div class="container">
  <div class="row loginwrapper">
    <div class="col-md-12 card">
      <!-- Login form -->
  <form [formGroup]="loginForm" (submit)="submitLogin($event)">
    <div class="loginTitle">
    <p class="h5 text-center mb-4">Sign in</p>
  </div>
  
    <div class="md-form">
      <i class="fa fa-envelope prefix grey-text"></i>
      <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
      <label for="defaultForm-email">Your email</label>
    </div>
  
    <div class="md-form">
      <i class="fa fa-lock prefix grey-text"></i>
      <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
      <label for="defaultForm-pass">Your password</label>
    </div>
  
    <div class="text-center">
      <input type="submit" class="btn btn-teal waves-light" mdbWavesEffect value="Login">
    </div>
  </form>
  <!-- Login form -->
    </div>
  </div>
</div>
